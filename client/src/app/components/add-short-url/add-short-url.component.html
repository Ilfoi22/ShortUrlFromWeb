<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="addUrl()" autocomplete="off">
    <h2 class="text-center text-dark">
      Enter a long URL to convert it to a short URL
    </h2>
    <hr />
    <div class="mb-3 form-floating">
      <input
        name="url"
        [(ngModel)]="url"
        class="form-control me-2"
        placeholder="URL"
        type="text"
      />
      <label>URL</label>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success me-2" type="submit">Submit</button>
      <button class="btn btn-default me-2" type="button">Cancel</button>
    </div>
  </form>
</div>
